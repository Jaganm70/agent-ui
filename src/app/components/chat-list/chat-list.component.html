<div class="inbox_people">
  <div class="headind_srch">
    <div class="recent_heading">
      <h4>Recent</h4>
    </div>
    <div class="srch_bar">
      <div class="stylish-input-group">
        <input type="text" class="search-bar" placeholder="Search">
        <span class="input-group-addon">
        <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
        </span> </div>
    </div>
  </div>
  <div>
  <div class="inbox_chat">
    <div *ngIf="(agentChats | async )?.length > 0">
    <div class="chat_list" *ngFor="let chat of agentChats | async" [ngClass]="{'active_chat': chat._id == activeVisitorId}" (click)="selectVisitor(chat)">
      <div class="chat_people">
        <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
        <div class="chat_ib">
          <h5>{{chat.visitorId}} <span class="chat_date">{{chat.updatedDate | date}}</span></h5>
          <p>{{getLastMessage(chat.messages)}}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
