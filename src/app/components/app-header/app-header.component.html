<div class="app-header">
  <div class="pull-right">
    <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle pull-right" data-toggle="dropdown">
                <span class="user-name">{{me?.username}}</span>
                <span class="glyphicon glyphicon-user user-icon"></span>
                <span class="status {{me?.status}}-color" ></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" (click)="changeStatus('online')"><span class="online-color status"></span><span class="status-title">Online</span><span class="glyphicon" [ngClass]="{'glyphicon-ok': me?.status=='online'}"></span></a></li>
                <li><a href="#" (click)="changeStatus('away')"><span class="away-color status"></span><span class="status-title">Away</span><span class="glyphicon" [ngClass]="{'glyphicon-ok': me?.status=='away'}"></span></a></li>
                <li><a href="#" (click)="changeStatus('offline')"><span class="offline-color status"></span><span class="status-title">Offline</span><span class="glyphicon" [ngClass]="{'glyphicon-ok': me?.status=='offline'}"></span></a></li>
                <li class="divider"></li>
                <li><a href="#">Account Settings <span class="glyphicon glyphicon-cog pull-right"></span></a></li>
                <li class="divider"></li>
                <li><a href="#">User stats <span class="glyphicon glyphicon-stats pull-right"></span></a></li>
                <li class="divider"></li>
                <li><a href="#">Messages <span class="badge pull-right"> 42 </span></a></li>
                <li class="divider"></li>
                <li><a href="#">Favourites Snippets <span class="glyphicon glyphicon-heart pull-right"></span></a></li>
                <li class="divider"></li>
                <li (click)="signout()"><a href="#">Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
              </ul>
            </li>
          </ul>
  </div>      
</div>
